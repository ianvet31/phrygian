name: phrygian
description: A basic guitar tuner app for iOS and Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  permission_handler: ^11.0.0
  # Audio recording for pitch detection - works on Android & iOS
  flutter_sound: ^9.2.13
  # JavaScript interop for web audio
  js: ^0.6.7
  # PDF viewer that works on Web, Android, and iOS - lightweight and performant
  pdfx: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Music files (PDFs, images, etc.)
  assets:
    - music/The_Real_Book_6th_Ed_.pdf
    # Add more music files here as you add them to the music folder
